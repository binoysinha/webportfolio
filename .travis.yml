sudo: required
services:
  - docker

before_install:
  - docker build -t vinay0079/webportfolio-client -f ./client/Dockerfile.dev ./client

script:
  - docker run vinay0079/webportfolio-client npm run test -- --coverage

after_success:
  - docker build -t vinay0079/webportfolio-client ./client
  - docker build -t vinay0079/webportfolio-nginx ./nginx
  - docker build -t vinay0079/webportfolio-server ./server
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push vinay0079/webportfolio-client
  - docker push vinay0079/webportfolio-nginx
  - docker push vinay0079/webportfolio-server

deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-1"
  app: "webportfolio"
  env: "Webportfolio-env"
  bucket_name: "elasticbeanstalk-ap-southeast-1-151481170580"
  bucket_path: "webportfolio"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
